<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pincode Checker</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="parent-box">
      <div class="box" id="box1">
        <div class="content">
          <div class="btn-icon"></div>

          <div class="header">
            <p>Check availability</p>
            <h2>Your PIN code</h2>
          </div>

          <div class="divisions">
            <p><span>1</span>of <span>2</span></p>
            <div class="bars">
              <span class="bar first active"></span>
              <span class="second"></span>
            </div>
          </div>

          <div class="detail">
            Enter your 6 digit <span class="dark">PIN</span> code below
          </div>

          <div class="pinbox">
            <div class="pincode" id="pin1">
              <p class="title">PIN CODE</p>

              <div class="pincode-container">
                <input
                  type="number"
                  class="pincode-input"
                  maxlength="1"
                  inputmode="numeric"
                />

                />

                  type="number"

                  maxlength="1"
                  inputmode="numeric"
                />
              </div>
            </div>
            <div class="pincode" id="pin2">
              <p class="title">Confirm your pincode</p>

              <div class="pincode-container">
                <input
                  type="password"
                  class="pincode-input"
                  maxlength="1"
                  inputmode="numeric"
                />
                <input
                  type="password"
                  class="pincode-input"
                  maxlength="1"
                  inputmode="numeric"
                />
                <input
                  type="password"
                  class="pincode-input"

              </div>

            </div>
          </div>
        </div>
        <div class="button">
          <button class="btn" id="submit-button" disabled>Submit</button>
        </div>
      </div>
      <div class="box" id="box2">
        <div class="content">
          <div class="btn-icon"></div>

          <div class="header">
